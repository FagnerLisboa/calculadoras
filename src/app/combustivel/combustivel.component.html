<main>
  <form #f="ngForm">
    <div class="form-group">
      <div class="container">
        <div class="title">Calcular Combustível</div>
        <div class="ipt">
          <label>Etanol</label>
          <input [ngModel]="etanol" type="text" class="form-control" name="number" placeholder="R$ Preço" type="text"
            currencyMask [options]=" { prefix: 'R$ ', milhares: '.', decimal: ',' } " required #number="ngModel">
          <div *ngIf="!number.valid && number.touched" class="alerts">Obrigatório!</div>
        </div>
        <div class="ipt">
          <label>Gasolina</label>
          <input [ngModel]="gasolina" type="text" class="form-control" name="number" placeholder="R$ Preço" type="text"
            currencyMask [options]=" { prefix: 'R$ ', milhares: '.', decimal: ',' } " required #number="ngModel">
          <div *ngIf="!number.valid && number.touched" class="alerts">Obrigatório!</div>
        </div>
        <button (click)="calcular()" type="button" value="calcular" [disabled]="!f.valid">Calcular</button>
        <div class="result" id="vantagem">
          {{ vantagem }}
        </div>
      </div>
    </div>
  </form>
</main>
